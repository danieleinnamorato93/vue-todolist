<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <h1 class="mb-4">Cose da fare:</h1>
            <ul class="list-group mb-3">
                <li v-for="(item, index) in todoList" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                    <span :class="{ 'text-decoration-line-through': item.done }">
                        {{ item.text }}
                    </span>
                    <button class="btn btn-danger btn-sm" @click="removeTodo(index)">x</button>
                </li>
            </ul>
            <div class="input-group">
                <input v-model="newTodoText" @keyup.enter="addTodo" type="text" class="form-control" placeholder="Aggiungi un nuovo todo">
                <button @click="addTodo" class="btn btn-primary">Aggiungi</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
